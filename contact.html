    <header>
        <nav class="navbar navbar-expand-lg fixed-top"id="st-nav">

              <img src="assets/logo.png" alt="dumbways"class="ms-1">

                <span class="navbar-toggler-icon"id="burgerMenu"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <form class="d-flex">
                  <a href="contact.html" class="btn me-3 text-light fw-bold btn-md focus-ring dark-focus">Contact Me</a>

        <div id="slideContent"></div>
        <h1 class="text-center mt-5"id="titleForm">Get in Touch</h1>

        <form action="">
            <div class="container-text-center"id="containerFormContact">
                <div class="container-sm mb-1 px-3 ">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <div class="input-group mb-3">
                      <input type="text"required class="form-control" id="name" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    </div>
                <div class="container-sm mb-1 px-3 ">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <div class="input-group mb-3">
                        <input type="text"required class="form-control" id="email" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    </div>
                <div class="container-sm mb-1 px-3 ">
                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                    <div class="input-group mb-3">
                        <input type="number"required class="form-control" id="phone" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    </div>
                <div class="container-sm mb-3 px-3 ">
                    <label for="subject" class="form-label fw-bold">Subject</label>
                    <select class="form-select" aria-label="Default select example"id="subject">
                        <option selected></option>
                        <option>javascript</option>
                        <option>React Js</option>
                        <option>Next Js</option>
                        <option>angular Js</option>
                      </select>
                    </div>
                <div class="container-sm mb-1 px-3 ">
                    <label for="textarea" class="form-label fw-bold">Your Message</label>
                    <textarea class="form-control"id="textarea" style="height: 100px"></textarea>
                    </div>
                <div class="container-sm mb-1 px-3 mt-4 ">
                    <p class="text-end"><input class="btn btn-danger" type="submit" value="Submit"onclick="userValidation()"></p>
                </div>
            </div>
        </form>
















        <script src="javascript/contact.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
